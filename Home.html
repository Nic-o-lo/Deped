<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - DepEd BAC Tracking System</title>
  <link rel="stylesheet" href="Home.css">
</head>
<body class="home-bg">

  <div class="header">
    <img src="image/DEPED-LAOAG_SEAL_Glow.png" alt="DepEd Logo" class="header-logo">
    <div class="header-text">
      <div class="title-left">SCHOOLS DIVISION OF LAOAG CITY<br>DEPARTMENT OF EDUCATION</div>
      <div class="title-right">Bids and Awards Committee Tracking System</div>
    </div>
  </div>

  <div class="login-flex-wrapper">
    <div class="login-container">
      <div class="login-box">
        <img src="image/DepEd_Name_Logo.png" alt="DepEd" class="login-logo">

        <form id="loginForm">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>

          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>
    <img src="image/DepEd_Logo.png" alt="DepEd Logo" class="side-logo">
  </div>

  <script src="login.js"></script>
</body>
</html>
