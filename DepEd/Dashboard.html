<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - DepEd BAC Tracking System</title>
  <link rel="stylesheet" href="Home.css">
</head>
<body>
  <div class="header">
    <img src="image/DEPED-LAOAG_SEAL_Glow.png" alt="DepEd Logo" class="header-logo">
    <div class="header-text">
      <div class="title-left">SCHOOLS DIVISION OF LAOAG CITY<br>DEPARTMENT OF EDUCATION</div>
    </div>
    <div class="user-menu">
      <span class="user-name">admin</span>
      <div class="dropdown">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon" class="user-icon">
        <div class="dropdown-content">
          <a href="#" id="logoutBtn">Log out</a>
        </div>
      </div>
    </div>
  </div>

  <div class="dashboard-action-btns">
    <button id="goToCreate" type="button" class="create-account-btn green-create-btn">
      <img src="image/Add_Button.png" alt="Add" class="add-btn-icon">
      Create Account
    </button>
    <button id="goToAccounts" type="button" class="manage-account-btn">
      <img src="image/Manage_account_Icon.png" alt="Manage" class="manage-btn-icon">
      Manage Accounts
    </button>
  </div>

  <div class="dashboard-container">
    <div class="dashboard-search-bar-wrapper">
      <div class="dashboard-search-bar-inner">
        <input type="text" id="searchInput" class="dashboard-search-bar" placeholder="Search by PR No. or Project Name">
        <button id="clearBtn" class="dashboard-clear-search" style="display: none;">&times;</button>
      </div>
    </div>

    <div class="dashboard-table-wrapper">
      <div class="search-and-add">
        <button class="add-pr-button" id="showAddPrForm">
          <img src="image/Add_Button.png" alt="Add" class="add-pr-icon">
          Add PR
        </button>
      </div>

      <div class="dashboard-table-scroll">
        <div class="table-header-custom">
          <div class="header-item id-col">Purchase Request</div>
          <div class="header-item name-col">Project Name</div>
          <div class="header-item date-col">Date of Opening</div>
          <div class="header-item status-col">Status</div>
          <div class="header-item total-col">Total</div>
          <div class="header-item bid-winner-col">Bid Winner</div>
          <div class="header-item edit-col">Actions</div>
        </div>

        <!-- Add PR Form Row (hidden by default) -->
        <div class="table-row-custom" id="addPrFormRow" style="display: none;">
          <div class="row-item id-col">
            <input type="text" id="addPrId" placeholder="PR No.">
          </div>
          <div class="row-item name-col">
            <input type="text" id="addPrName" placeholder="Project Name">
          </div>
          <div class="row-item date-col">
            <input type="date" id="addPrDate">
          </div>
          <div class="row-item status-col">
            <select id="addPrStatus">
              <option value="Released">Released</option>
              <option value="Pending">Pending</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
          <div class="row-item total-col">
            <input type="number" id="addPrTotal" placeholder="Total" step="0.01">
          </div>
          <div class="row-item bid-winner-col">
            <input type="text" id="addPrBidWinner" placeholder="Bid Winner">
          </div>
          <div class="row-item edit-col">
            <button class="edit-btn-custom" id="savePrBtn">Save</button>
            <button class="delete-btn-custom" id="cancelPrBtn">Cancel</button>
          </div>
        </div>

        <!-- PR rows will be inserted here -->
        <div id="prRows"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userInfo = document.querySelector('.user-info');
      if (userInfo) {
        const username = localStorage.getItem('currentUser') || 'Guest';
        const role = localStorage.getItem('currentRole') || '';
        userInfo.textContent = `${username} ${role ? '(' + role + ')' : ''}`;
      }
    });

    // Show/hide clear button based on input
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearBtn');
    searchInput.addEventListener('input', function() {
      clearBtn.style.display = this.value ? 'block' : 'none';
    });

    // Search filter for table
    function filterTable() {
      // Always hide the Add PR form row when searching
      document.getElementById('addPrFormRow').style.display = 'none';
      document.getElementById('showAddPrForm').style.display = 'inline-flex';

      var filter = searchInput.value.toUpperCase();
      var rows = document.querySelectorAll('.table-row-custom');
      rows.forEach(function(row) {
        // Don't filter the add PR form row or the header
        if (row.id === 'addPrFormRow' || row.classList.contains('table-header-custom')) return;
        var idElement = row.querySelector('.id-col');
        var nameElement = row.querySelector('.name-col');

        if (idElement && nameElement) {
            var id = idElement.textContent.toUpperCase();
            var name = nameElement.textContent.toUpperCase();
            if (id.indexOf(filter) > -1 || name.indexOf(filter) > -1) {
                row.style.display = 'flex';
            } else {
                row.style.display = 'none';
            }
        }
      });
    }

    searchInput.addEventListener('keyup', filterTable);

    // Optional: allow Enter key to trigger search
    searchInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        filterTable();
      }
    });

    // Clear search button functionality
    clearBtn.addEventListener('click', function() {
      searchInput.value = '';
      filterTable();
      clearBtn.style.display = 'none';
    });

    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = "Home.html";
    });

    // Create Account button logic
    document.getElementById('goToCreate').onclick = function() {
      window.location.href = "Create.html";
    };

    document.getElementById('goToAccounts').onclick = function() {
      window.location.href = "Accounts.html";
    };

    // Restrict based on role
    const currentRole = localStorage.getItem('currentRole');

    // Admin: show everything
    if (currentRole === "admin") {
      document.querySelectorAll('.create-account-btn, .manage-account-btn').forEach(btn => btn.style.display = '');
      const actionBar = document.querySelector('.dashboard-action-btns');
      if (actionBar) actionBar.style.display = '';
      // All PR buttons remain enabled for admin
    }

    // User: hide account management, allow PR creation
    if (currentRole === "user") {
      // Hide Create Account and Manage Accounts buttons for users
      document.querySelectorAll('.create-account-btn, .manage-account-btn').forEach(btn => btn.style.display = 'none');
      const actionBar = document.querySelector('.dashboard-action-btns');
      if (actionBar) actionBar.style.display = 'none';
      // PR creation and editing buttons remain visible for users
    }

    // Show the Add PR form row
    document.getElementById('showAddPrForm').onclick = function() {
      document.getElementById('addPrFormRow').style.display = 'flex';
      this.style.display = 'none'; // Hide the "Add PR" button
    };

    // Cancel Add PR
    document.getElementById('cancelPrBtn').onclick = function() {
      document.getElementById('addPrFormRow').style.display = 'none';
      document.getElementById('showAddPrForm').style.display = 'inline-flex'; // Show "Add PR" button again
      // Clear inputs
      document.getElementById('addPrId').value = '';
      document.getElementById('addPrName').value = '';
      document.getElementById('addPrDate').value = '';
      document.getElementById('addPrStatus').value = 'Released';
      document.getElementById('addPrTotal').value = '';
      document.getElementById('addPrBidWinner').value = ''; // Clear new field
    };

    // Save new PR row
    document.getElementById('savePrBtn').onclick = function() {
      const id = document.getElementById('addPrId').value.trim();
      const name = document.getElementById('addPrName').value.trim();
      const date = document.getElementById('addPrDate').value;
      const status = document.getElementById('addPrStatus').value;
      const total = document.getElementById('addPrTotal').value.trim();
      const bidWinner = document.getElementById('addPrBidWinner').value.trim(); // Get new field value

      if (!id || !name || !date || !status || !total || !bidWinner) { // Validate new field
        alert("Please fill in all fields.");
        return;
      }

      // Create new row
      const row = document.createElement('div');
      row.className = 'table-row-custom';
      row.innerHTML = `
        <div class="row-item id-col">${id}</div>
        <div class="row-item name-col">${name}</div>
        <div class="row-item date-col">${date}</div>
        <div class="row-item status-col">${status}</div>
        <div class="row-item total-col">${total}</div>
        <div class="row-item bid-winner-col">${bidWinner}</div> <div class="row-item edit-col">
          <button class="edit-btn-custom">Edit</button>
          <button class="delete-btn-custom">Delete</button>
        </div>
      `;

      // Insert the new row directly after the addPrFormRow
      document.getElementById('addPrFormRow').parentNode.insertBefore(row, document.getElementById('addPrFormRow').nextSibling);


      // Hide form and reset
      document.getElementById('addPrFormRow').style.display = 'none';
      document.getElementById('showAddPrForm').style.display = 'inline-flex';
      document.getElementById('addPrId').value = '';
      document.getElementById('addPrName').value = '';
      document.getElementById('addPrDate').value = '';
      document.getElementById('addPrStatus').value = 'Released';
      document.getElementById('addPrTotal').value = '';
      document.getElementById('addPrBidWinner').value = ''; // Clear new field

      // Reapply role-based restrictions for delete buttons on new rows
      if (currentRole !== "superadmin") {
        row.querySelector('.delete-btn-custom').style.display = 'none';
      }
    };

    // Only show delete buttons for superadmin (initial load)
    if (currentRole !== "superadmin") {
      document.querySelectorAll('.delete-btn-custom').forEach(btn => btn.style.display = 'none');
    }

    // Delegate delete event to the table wrapper
    document.querySelector('.dashboard-table-wrapper').addEventListener('click', function(e) {
      if (e.target.classList.contains('delete-btn-custom')) {
        // Ensure it's not the cancel button from the add form
        if (e.target.id === 'cancelPrBtn') return;

        if (currentRole === "superadmin") {
          if (confirm("Are you sure you want to delete this PR?")) {
            const row = e.target.closest('.table-row-custom');
            if (row) row.remove();
          }
        }
      }
    });

  </script>
</body>
</html>
